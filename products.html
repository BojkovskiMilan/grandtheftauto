<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta name="keywords" content="games, gta, grandtheftauto, videogames, bojkovski , milan, html, css, javascript"/>
        <meta name="author" content="Milan Bojkovski"/>
        <meta name="description" content="Welcome to Grand Theft Auto!"/>

        <title>Grand Theft Auto - Products</title>

        <link rel="icon" type="image/x-icon" href="images/favicon.ico">

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">

        <link rel="stylesheet" href="css/slick.css"/>

        <link href="css/style.css" rel="stylesheet">
    </head>   
    <body>
        <section class="preloader">
            <div class="spinner"></div>
        </section>
        <main>
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">
                        <strong><span>Grand Theft</span> Auto</strong>
                    </a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <!-- Dinamicki ispisan nav -->
                        <div class="d-none d-lg-block">
                            <a href="author.html" class="bi-person custom-icon me-3"></a>
                            <a href="Dokumentacija.pdf" class="bi-file-earmark"></a>
                        </div>
                    </div>
                </div>
            </nav>
            <div id="overlay"></div>
            <header class="site-header section-padding-img site-header-image">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-12 header-info">
                            <h1>
                                <span class="d-block text-primary">Level up</span>
                                <span class="d-block text-dark">your collection</span>
                            </h1>
                        </div>
                    </div>
                </div>
                <div class="picture-container">
                <img src="images/header/productsheader.png" class="header-image img-fluid" alt="Product header image">
                </div>
            </header>
            <section class="products section-padding">
                <div class="container reveal">
                    <div class="row" id="daproducts1">
                        <!-- Dinamicki ispisani produkti p1-->
                        <div class="col-12 text-center">
                            <h2 class="mb-5"><span>New </span>Arrivals</h2>
                        </div>
                    </div>
                </div>
                <div class="container reveal">
                    <div class="row" id="daproducts2">
                        <!-- Dinamicki ispisani produkti p2-->
                        <div class="col-12 text-center">
                            <h2 class="mb-5"><span>Most </span>Popular</h2>
                        </div>
                    </div>
                </div>
            </section>
            <div id="myModal" class="modal">
                <div class="modal-content">
                  <img id="modalImage" src="" alt="">
                  <div id="modalInfo">
                    <h2 id="modalTitle"></h2>
                    <p id="modalDescription"></p>
                    <p id="modalPrice"></p>
                  </div>
                  <span class="close-button" onclick="closeModal()">Close</span>
                </div>
              </div>
        </main>
        <footer class="site-footer" id="futer">
            <!-- Dinamicki ispisan futer -->
       </footer>
        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/Headroom.js"></script>
        <script src="js/jQuery.headroom.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.2.0/jquery.smooth-scroll.min.js"></script>
    </body>
</html>
