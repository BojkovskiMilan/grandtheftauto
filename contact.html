<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Grand Theft Auto - Contact</title>

        <link rel="icon" type="image/x-icon" href="images/favicon.ico">

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">

        <link rel="stylesheet" href="css/slick.css"/>

        <link href="css/style.min.css" rel="stylesheet">
    </head>
    <body>
        <section class="preloader">
            <div class="spinner"></div>
        </section>
        <main>
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">
                        <strong><span>Grand Theft</span> Auto</strong>
                    </a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <!-- Dinamicki ispisan nav -->
                        <div class="d-none d-lg-block">
                            <a href="author.html" class="bi-person custom-icon me-3"></a>
                            <a href="Dokumentacija.pdf" class="bi-file-earmark"></a>
                        </div>
                    </div>
                </div>
            </nav>
            <header class="site-header section-padding-img site-header-image">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-12 header-info">
                            <h1>
                                <span class="d-block text-primary">We'd love to</span>
                                <span class="d-block text-dark">hear from you</span>
                            </h1>
                        </div>
                    </div>
                </div>
                <img src="images/header/contactheader.png" class="header-image img-fluid" alt="Contact header image">
            </header>
            <section class="contact section-padding">
                <div class="container reveal">
                    <div class="row">
                        <div class="col-lg-6 col-12" id="kontejnerforme">
                            <!--Dinamicki ispisana forma-->
                        </div>
                        <div class="col-lg-6 col-12 mt-5 ms-auto">
                            <div class="row">
                                <div class="col-6 border-end contact-info">
                                    <h6 class="mb-3">Project Inquiries</h6>
                                    <a href="mailto:milan.bojkovski.9.22@ict.edu.rs" class="custom-link">
                                        milan.bojkovski.9.22@ict.edu.rs
                                        <i class="bi-arrow-right ms-2"></i>
                                    </a>
                                </div>
                                <div class="col-6 contact-info">
                                	<h6 class="mb-3">Support</h6>
                                    <a href="mailto:support@rockstargames.com" class="custom-link">
                                        support@rockstargames.com
                                        <i class="bi-arrow-right ms-2"></i>
                                    </a>
                                </div>
                                <div class="col-6 border-top border-end contact-info">
                                    <h6 class="mb-3">Need Help?</h6>
                                    <p class="text-muted">If you have any questions or need assistance, feel free to contact our support team. We're here to help!</p>
                                </div>
                                <div class="col-6 border-top contact-info">
                                    <h6 class="mb-3">Our Socials</h6>
                                    <ul class="social-icon">
                                        <li><a href="https://www.facebook.com/rockstargames" class="social-icon-link bi-facebook"></a></li>
                                        <li><a href="https://www.youtube.com/@RockstarGames" class="social-icon-link bi-youtube"></a></li>
                                        <li><a href="https://www.instagram.com/rockstargames" class="social-icon-link bi-instagram"></a></li>
                                        <li><a href="https://x.com/RockstarGames?s=20" class="social-icon-link bi-twitter"></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="site-footer" id="futer">
            <!-- dinamicki ispisan futer -->
       </footer>
        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>

        <script src="js/slick.min.js"></script>
        <script src="js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.2.0/jquery.smooth-scroll.min.js"></script>
